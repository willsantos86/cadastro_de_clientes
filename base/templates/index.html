<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <div class="card text-bg-dark">
      
      <img src="{% static 'img/foto.png' %}" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h1 class="card-title py-4">Cadastro de Clientes</h1>
        <h2 class="card-title py-4"></h2>
        <p class="card-text" style="color: yellow;">Entre no formulário e realize o cadastro do cliente!</p>
        <a class="btn btn-primary" aria-current="page" href="{% url 'cadastrar' %}">Entrar no Formulário</a>
      </div>
    </div>
      <footer class="card border-top" style="text-align: end; background-color: black; padding-right: 20px; padding-top: 5px; padding-bottom: 5px; font-family: Arial, Helvetica, sans-serif; font-size: small;color: white;">
        Criado por William Santos
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
